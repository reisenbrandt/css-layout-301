<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="google.css">
    <title>Google Homepage</title>
</head>

<body>

    <div class="container my-4 pt-5">
        <div class="row pt-5 justify-content-center">
            <img class="logo" src="logo.png" alt="Google Logo">
        </div>
    </div>
    <div class="container searchbar">
        <div class="row border border-1 rounded-pill">
            <div class="col-1 search">
                <img src="icon-search.svg" alt="search">
            </div>
            <div class="col-10 ">
                <div class="input-group">
                    <input type="text" class="form-control bar" placeholder="">
                </div>
            </div>
                <div class="col-1 mic">
                    <img src="icon-mic.png" alt="mic" width="25px">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row py-3 justify-content-center">
            <div class="col text-end">
                <button type="button" class="btn btn-light btn-sm button">Google Search</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light btn-sm button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>

</html>
